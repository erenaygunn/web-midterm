<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Student Profile</title>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<header>
			<button
				id="goBackBtn"
				class="go-back-btn"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					width="24"
					height="24"
				>
					<path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
				</svg>
				Back
			</button>
			<h1 id="studentName">Student Name</h1>
			<p>
				ID:
				<span
					id="studentID"
					class="highlight"
				></span>
			</p>
			<p>
				GPA:
				<span
					id="studentGPA"
					class="highlight"
				></span>
			</p>
			<button
				id="deleteStudentBtn"
				class="delete-btn"
			>
				Delete Student
			</button>
		</header>
		<main>
			<section id="studentDetails">
				<table id="studentCoursesTable">
					<thead>
						<tr>
							<th>Course Name</th>
							<th>Midterm</th>
							<th>Final</th>
							<th>Grade</th>
						</tr>
					</thead>
					<tbody id="studentCourses">
						<!-- Courses will be rendered here -->
					</tbody>
				</table>
			</section>
		</main>
		<script src="student.js"></script>
	</body>
</html>
