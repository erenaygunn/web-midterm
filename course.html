<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Course Details</title>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<header>
			<h1 id="courseName">Course Name</h1>
			<button id="editCourseBtn">Edit Course</button>
			<button id="deleteCourseBtn">Delete Course</button>
		</header>
		<main>
			<section id="courseDetails">
				<p id="courseDescription">Course Description</p>
				<table id="studentTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>ID</th>
							<th>Midterm</th>
							<th>Final</th>
							<th>Grade</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<!-- Students will be rendered here -->
					</tbody>
				</table>
			</section>
			<!-- Edit Modal -->
			<div
				id="editModal"
				class="modal hidden"
			>
				<h2>Edit Course</h2>
				<form id="editCourseForm">
					<input
						type="text"
						id="editCourseName"
						placeholder="Course Name"
						required
					/>
					<textarea
						id="editCourseDescription"
						placeholder="Description"
					></textarea>
					<input
						type="text"
						id="editGradingScale"
						placeholder="Grading Scale"
					/>
					<button type="submit">Save Changes</button>
				</form>
				<h3>Students</h3>
				<ul id="editStudentList">
					<!-- Editable student list will be rendered here -->
				</ul>
			</div>
		</main>
		<script src="course.js"></script>
	</body>
</html>
