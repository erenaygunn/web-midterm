<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Course Details</title>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<header>
			<div class="buttons">
				<button
					id="goBackBtn"
					class="go-back-btn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						width="24"
						height="24"
					>
						<path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
					</svg>
					Back
				</button>
			</div>
			<p>Course ID: <span id="courseId">Course ID</span></p>
			<h1 id="courseName">Course Name</h1>
			<p id="courseDescription">Course Description</p>
			<div class="buttons">
				<button id="editCourseBtn">Edit Course</button>
					<button
						id="deleteCourseBtn"
						class="delete-btn"
					>Delete Course</button>
			</div>
		</header>
		<main class="course-container">
			
			<!-- Edit Modal -->
			<div
				id="editModal"
				class="modal hidden course-modal"
			>
				<h2>Edit Course</h2>
				<form id="editCourseForm">
					<label for="editCourseName">Course Name</label>
					<input
						type="text"
						id="editCourseName"
						placeholder="Course Name"
						required
					/>
					<label for="editCourseDescription">Description</label>
					<input
						id="editCourseDescription"
						placeholder="Description"
						required
					></input>
					<label for="editGradingScale">Grading Scale</label>
					<select id="editGradingScale" required>
						<option value="7">7</option>
						<option value="10">10</option>
					</select>
					<button type="submit">Save Changes</button>
				</form>
				<ul id="editStudentList">
					<!-- Editable student list will be rendered here -->
				</ul>
			</div>
			<section id="courseDetails">
				<button id="toggleCourseStatsBtn">Show Course Details</button>
				<div id="courseStats" class="hidden">
					<p>Total Students: <span id="totalStudents"></span></p>
					<p>Passed Students: <span id="passedStudents"></span></p>
					<p>Failed Students: <span id="failedStudents"></span></p>
					<p>Mean Score: <span id="meanScore"></span></p>
				</div>
				<div class="buttons">
					<button id="filterPassedBtn">Passed Students</button>
					<button id="filterFailedBtn">Failed Students</button>
					<button id="showAllBtn">All Students</button>
				</div>
				<table id="studentTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>ID</th>
							<th>Midterm</th>
							<th>Final</th>
							<th>Grade</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<!-- Students will be rendered here -->
					</tbody>
				</table>
			</section>
		</main>
		<script src="course.js"></script>
	</body>
</html>
