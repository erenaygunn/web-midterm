<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Course Details</title>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<header>
			<p>Course ID: <span id="courseId">Course ID</span></p>
			<h1 id="courseName">Course Name</h1>
			<p id="courseDescription">Course Description</p>
			<div class="buttons">
				<button id="editCourseBtn">Edit Course</button>
				<button id="deleteCourseBtn">Delete Course</button>
			</div>
		</header>
		<main class="course-container">
			
			<!-- Edit Modal -->
			<div
				id="editModal"
				class="modal hidden course-modal"
			>
				<h2>Edit Course</h2>
				<form id="editCourseForm">
					<label for="editCourseName">Course Name</label>
					<input
						type="text"
						id="editCourseName"
						placeholder="Course Name"
						required
					/>
					<label for="editCourseDescription">Description</label>
					<input
						id="editCourseDescription"
						placeholder="Description"
					></input>
					<label for="editGradingScale">Grading Scale</label>
					<select id="editGradingScale">
						<option value="7">7</option>
						<option value="10">10</option>
					</select>
					<button type="submit">Save Changes</button>
				</form>
				<ul id="editStudentList">
					<!-- Editable student list will be rendered here -->
				</ul>
			</div>
			<section id="courseDetails">
				
				<table id="studentTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>ID</th>
							<th>Midterm</th>
							<th>Final</th>
							<th>Grade</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<!-- Students will be rendered here -->
					</tbody>
				</table>
			</section>
		</main>
		<script src="course.js"></script>
	</body>
</html>
